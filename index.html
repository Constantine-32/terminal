<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="term">
    <header class="term_header">
      <span>Assembler Terminal</span>
      <div class="header_windowControls">
        <svg class="header_shape">
          <use xlink:href="/svg/icons.svg#minimize-window"></use>
        </svg>
        <svg class="header_shape" id="maximize">
          <use xlink:href="/svg/icons.svg#maximize-window"></use>
        </svg>
        <svg class="header_shape">
          <use xlink:href="/svg/icons.svg#close-window"></use>
        </svg>
      </div>
    </header>
    <div class="term_body">
      <div class="term_term"></div>
    </div>
  </div>
  <input id="input" type="text">
</body>

</html>
